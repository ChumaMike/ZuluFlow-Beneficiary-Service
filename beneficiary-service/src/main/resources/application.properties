# ===============================
# DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5433/zuluflow_beneficiary
spring.datasource.username=zulu_user
spring.datasource.password=secret_password
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / HIBERNATE SETTINGS
# ===============================
# ddl-auto: 'update' is okay for Dev, but in Prod we use 'validate' or 'none' (and use Flyway)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# LOGGING & SERVER
# ===============================
server.port=5432
logging.level.org.springframework.web=INFO
logging.level.com.zuluflow=DEBUG