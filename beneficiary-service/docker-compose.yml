version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: zuluflow-postgres
    environment:
      POSTGRES_DB: zuluflow_beneficiary
      POSTGRES_USER: zulu_user
      POSTGRES_PASSWORD: secret_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: